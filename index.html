    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #080809;
            color: #f1f1f2;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Main main handles scrolling */
            -webkit-font-smoothing: antialiased;
            font-size: 18px; 
        }
        @media (max-width: 1024px) {
            body { 
              font-size: 16px;
              overflow-y: auto; 
            }
        }
        @media (max-width: 640px) {
            body { font-size: 14px; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1), 0 0 40px rgba(59, 130, 246, 0.08);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 60%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 4px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
            background-clip: content-box;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up {
            animation: fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>

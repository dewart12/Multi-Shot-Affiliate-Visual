
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storyboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050506;
            color: #f1f1f2;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-card {
            background: #0c0c0e;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(37, 99, 235, 0.3);
        }
        .btn-primary {
            background: #1d4ed8;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Animated Border Effect */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animated-gradient-border {
            position: relative;
            z-index: 0;
            overflow: hidden;
        }
        .animated-gradient-border::before {
            content: '';
            position: absolute;
            z-index: -1;
            inset: -4px;
            background: linear-gradient(45deg, #2563eb, #10b981, #2563eb, #9333ea);
            background-size: 300%;
            animation: gradient-xy 3s ease infinite;
            border-radius: inherit;
        }
        .animated-gradient-border::after {
            content: '';
            position: absolute;
            z-index: -1;
            inset: 2px; /* Border width */
            background: inherit; /* Inherit from parent bg, usually black/dark */
            border-radius: inherit;
        }
        
        /* Specific bg class for the inner content to sit on top of the border */
        .bg-inner-card {
            background: #0c0c0e; 
        }
    </style>
